services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    # restart: always
    networks:
      - app
    container_name: backend

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
      - ./.streamlit:/app/.streamlit
    environment:
      - CHOKIDAR_USEPOLLING=true
    # restart: always
    networks:
      - app
    container_name: frontend

networks:
  app:
    driver: bridge
